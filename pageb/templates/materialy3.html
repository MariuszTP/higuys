<div class="container  d-grid gap-3"  style="background-color: rgba(52,59,67,255)">

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">

        </div>
        <div class="modal-body">
          <img src="{% static 'bpage/images/nouns-common-1.jpg' %}" class="img-fluid" alt="...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>






<div class="container" style="background-color: red" >

  <button type="button" class="btn btn-outline-warning">B outline</button>

</div>
