{% extends 'base1.html' %}

{% load static %}

{% block content %}

<!-- menu -->
<div class="container materialy" id=" materialy" style="background-color: red">
  <div class="row justify-content-center">

    <div class="col-6 col-md-4 text-center mt-3 bord all-categories-button" >
      <a href="{% url 'materialy' %}"  class="mainnavbar-buttons">Wy≈õwietl wszystko :)</a>
    </div>

    <div class="col-12"  >
      <div class="row row-cols-2 row-cols-md-4 row-cols-xxl-5 justify-content-evenly">
        {% for kategoria in kategoria %}
        <div class = "col bord1">
          <a href="{% url 'materialy' %}?kategoria={{kategoria.id}}" class="text-center mx-auto d-block materials-buttons">{{kategoria.name}}</a>
        </div>
        {% endfor %}
      </div> 
    </div>
  </div>
</div>


<div class="container  d-grid gap-3" style="background-color: rgba(52,59,67,255)">
    
  <div class="row row-cols-2  row-cols-lg-3 row-cols-xxl-4 ">
    {% for product in products%}
      <div class=" col ">
        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal{{product.pk}}">
          <p class="text-center mt-5 ">{{ product.name }} </p>
                <!--<img src="{{ product.image.url }}" class="figure-img mx-auto d-block rounded  mb-2" height="200px"> -->
          <img src="{{ product.image.url }}" class="figure-img mx-auto d-block rounded  mb-2" width="100%;">
        </a>
      </div>

    <!---modal-->
 

      <div class="modal fade" id="exampleModal{{product.pk}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{ product.name }} </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <!---image-->
              <img src="{{ product.image.url }}" class="figure-img img-fluid rounded" width="100%" alt="...">

            
            </div> 
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
