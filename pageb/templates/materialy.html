{% extends 'base1.html' %}

{% load static %}

{% block content %}

<!-- menu -->
<div class="container materialy"  id=" materialy" style="background-color: red">
  <div class="row justify-content-center">

    <div class="col-sm-5 col-md-4 text-center pe-3 ps-4" " >
      <a href="{% url 'materialy' %}"  class=" btn m-1 pomoc btn-outline-warning me-2 mx-auto d-block mt-3">Wy≈õwietl wszystko :)</a>
    </div>
    
    <div class="col-12 pe-4 ps-4"  >
      <div class="row row-cols-2  row-cols-lg-4 row-cols-xxl-5 align-items-center">
        {% for kategoria in kategoria %}
          <div class = "col">
            <a href="{% url 'materialy' %}?kategoria={{kategoria.id}}" class="btn m-1 pomoc btn-outline-warning text-center  mx-auto d-block">{{kategoria.name}}</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>


<div class="container  d-grid gap-3"  style="background-color: rgba(52,59,67,255)">
    
  <div class="row row-cols-2  row-cols-lg-3 row-cols-xxl-4 ">
    {% for product in products%}
      <div class=" col ">
        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal{{product.pk}}">
          <p class="text-center mt-5 ">{{ product.name }} </p>
                <!--           <img src="{{ product.image.url }}" class="figure-img mx-auto d-block rounded  mb-2" height="200px"> -->
          <img src="{{ product.image.url }}" class="figure-img mx-auto d-block rounded  mb-2" width="100%;">
        </a>
      </div>

    <!---modal-->
      <div class="modal fade" id="exampleModal{{product.pk}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{ product.name }} </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <!---image-->
              <img src="{{ product.image.url }}" class="figure-img img-fluid rounded" width="100%" alt="...">
              {{ product.description }}
            
            </div> 
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
